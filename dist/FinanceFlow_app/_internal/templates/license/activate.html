<!DOCTYPE html>
<html>
<head>
  <title>Activate License</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      Activate License
    </div>

    <div class="card-body">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">License Key</label>
          <textarea name="license_key" class="form-control" rows="4" required></textarea>
        </div>

        <button class="btn btn-success w-100">Activate</button>
      </form>
    </div>

    <div class="card-footer text-center">
      <a href="/license/activate/generate/" class="btn btn-outline-dark">
        Go to Generate License
      </a>
    </div>
  </div>
</div>

</body>
</html>
